<script type="text/javascript">
            //无参方法
            function clickJS(){
                document.getElementById("zi").innerHTML = "Android调用了JS代码"
            }
            //有参方法
            function clickJSTwo(x){
                document.getElementById("zi").innerHTML = x
            }
            //与Android交互的方法
            function callAndroid(){
                //用android.调用映射的对象,这里的android是addJavascriptInterface()的第二个参数
                android.jsAndroid("我是JS,我调用了Android的方法")
            }
            //使用WebViewClient()的shouldOverrideUrlLoading ()方法拦截Url调用Android代码
            function webViewCallAndroid() {
                //定义url协议
                document.location = "js://webview?name=zhangsan&age=20&sex=0"
            }
            //使用WebChromeClient的onJsAlert()、onJsConfirm()、onJsPrompt（）拦截JS中的对话框alert()/confirm()/prompt()
            function webChromeCallAndroid(){
                // 定义一个带输入框的弹窗
                var x = prompt("我又调用了Android的方法");
                alert("我是JS"+x)
            }

</script>

<button type="button" onclick="clickAndroid()">直接调用Android</button>
